name: Build Docusaurus to /docs on main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Copy build to /docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/* docs/

      - name: Commit & Push changes to main/docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update static site in /docs [auto]" || echo "No changes to commit"
          git push
